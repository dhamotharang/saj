<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      <img src="../assets/img/logo.png" />
    </ion-card-header>
    <ion-card-content>
      <ion-list>

        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text" placeholder=""></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" placeholder="Password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Name</ion-label>
          <ion-input type="name" placeholder="Name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>ID No</ion-label>
          <ion-input type="idNumber" placeholder="ID No"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Account No</ion-label>
          <ion-input type="accountNumber" placeholder="Account No"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Address</ion-label>
          <ion-input type="address" placeholder="Address"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>District</ion-label>
          <ion-input type="district" placeholder="District"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Postcode</ion-label>
          <ion-input type="postcode" placeholder="Postcode"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>State</ion-label>
          <ion-input type="state" placeholder="State"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Contact No</ion-label>
          <ion-input type="contactNumber" placeholder="Contact No"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="email" placeholder="Email"></ion-input>
        </ion-item>

      </ion-list>

      <div padding>
        <button ion-button full>Register</button>
      </div>

    </ion-card-content>
  </ion-card>

</ion-content>
